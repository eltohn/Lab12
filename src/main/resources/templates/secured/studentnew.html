<p>&nbsp;</p>
<div id="mainContainer" class="container">
    <h3>New Student Form</h3>
    <hr/>
    <div style="font-size: 1em">
        <div><span><b>Note:</b> Form fields marked with asterisk (*) are required.</span></div>
        <!-- new publisher form-->
        <form id="studentForm" method="post" action="/student/new" th:object="${student}">
            <fieldset>
                <!--                    <legend>New Publisher Form</legend>-->
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" name="studentId" th:value="${student.studentId}" />

                            <div class="form-group">
                                <label for="name">*Student Name:</label>
                                <input id="name" name="name" type="text" class="form-control"
                                       th:value="${student.name}" autofocus>
                            </div>
                        </div>
                    </div>
<!--                    <div class="row">
                        <div class="col-md-12">
                            <h4 style="padding-top: .5em;">Primary Address</h4>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label th:for="${'student'}">StudentNumber:</label>
                                <input type="text" class="form-control" th:field="*{studentNumber}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label th:for="${'student'}">cgpa:</label>
                                <input type="text" class="form-control" th:field="*{cgpa}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label th:for="${'student'}">enrollmentDate:</label>
                                <input type="text" class="form-control" th:field="*{admissionDate}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label th:for="${'student'}">Classroom:</label>
                                <input type="text" class="form-control" th:field="*{classroom.classroomId}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label th:for="${'student'}">TranscriptId:</label>
                                <input type="text" class="form-control" th:field="*{transcript.transcriptId}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label th:for="${'student'}">Is International:</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">No</label>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div style="padding-top: .75em;">
                        <div>
                            <div style="float:right;">
                                <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                <a href="/student/list" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Register Publisher</button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
