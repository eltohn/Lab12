    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">

</head>

<body>
    <header th:fragment="header" xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a style="padding-right: 2em;" class="navbar-brand" href="/home/home">eLibrary : : : a basic demo webapp using Spring Boot</a>
        <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/library/secured/studentlist">Browse Students</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <!--<input class="form-control mr-sm-2" type="text" placeholder="Search">-->
                <!--<a style="color: #ffffff; margin-right: 0em;" class="nav-link" href="#">John Doe</a>-->
                <!--<a href="#" class="btn btn-secondary">Sign In</a>-->
            </form>
        </div>
    </nav>
    </header>
    <div id="mainContainer" class="container">
        <h3>Edit Student</h3>
        <hr/>
        <div style="font-size: 1em">
            <div><span><b>Note:</b> Form fields marked with asterisk (*) are required.</span></div>
            <!-- edit Student form-->
            <form id="studentForm" method="post" action="/student/update" th:object="${student}">
                <fieldset>
                    <!--                    <legend>New Publisher Form</legend>-->
                    <div class="container" style="margin-top: 1em;">
                        <div class="row">
                            <div class="col-md-12">
                                <h4 style="padding-top: .5em;">Primary Address</h4>
                            </div>
                        </div>
                        <fieldset>
                            <div class="container" style="margin-top: 1em;">
                                <div class="row">
                                    <div class="col-md-12">
<!--                                        <input type="hidden" name="studentId" th:value="${student.studentId}" /> -->

                                        <div class="form-group">
                                            <label for="name">*Student Name:</label>

                                            <input id="name" name="name" type="text" class="form-control"
                                                   th:value="${student.name}" autofocus>
                                        </div>
                                    </div>
                                </div>
                                <!--                    <div class="row">
                                                        <div class="col-md-12">
                                                            <h4 style="padding-top: .5em;">Primary Address</h4>
                                                        </div>
                                                    </div> -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label th:for="${'student'}">StudentNumber:</label>
                                            <input type="text" class="form-control" th:field="*{studentId}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label th:for="${'student'}">cgpa:</label>
                                            <input type="text" class="form-control" th:field="*{cgpa}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label th:for="${'student'}">enrollmentDate:</label>
                                            <input type="text" class="form-control" th:field="*{admissionDate}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label th:for="${'student'}">TranscriptId:</label>
                                            <input type="text" class="form-control" th:field="*{transcript.transcriptId}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label th:for="${'student'}">Is International:</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">No</label>
                                            </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div style="padding-top: .75em;">
                                    <div>
                                        <div style="float:right;">
                                            <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                            <a href="/student/list" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                            <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Register Student</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                </form>
        </div>
    </div>
    <footer th:fragment="footer" xmlns:th="http://www.thymeleaf.org">
        <div style="margin:0 1em 0 1em;">
            <span class="text-muted">O. Kalu : : : CS425-SWE</span>
            <span style="float:right;" class="text-muted">&copy; April 2022</span>
        </div>
    </footer>

</body>
</html>
